{{ define "main" }}
<div class="bg-white rounded shadow-sm border border-slate-100 p-6 md:p-10 mb-8">
    <header class="mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-4">{{ .Title }}</h1>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {{ range .Pages }}
        <a href="{{ .Permalink }}"
            class="block p-4 border border-slate-200 rounded hover:shadow-md hover:border-blue-300 transition-all">
            <h3 class="font-bold text-sm text-slate-800 mb-1 line-clamp-2">{{ .Title }}</h3>
            <p class="text-xs text-slate-500">{{ .Date.Format "2006年1月2日" }}</p>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
