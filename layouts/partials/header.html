<header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-4 w-full">
    <div class="flex flex-col md:flex-row md:justify-between md:items-start">
        <div class="flex-grow">
            <h1 class="font-serif text-4xl lg:text-5xl font-bold mb-8 tracking-wide">
                <a href="/">{{ .Site.Title }}</a>
            </h1>

            <div class="mb-4">
                <h2 class="font-bold text-sm mb-2 text-slate-800">グラフ</h2>
                <nav
                    class="bg-white px-6 py-2.5 rounded shadow-sm inline-flex space-x-8 text-sm text-blue-500 font-medium">
                    <a href="/swap/" class="hover:underline">スワップ＆評価損益</a>
                    <a href="/about/" class="hover:underline">自己紹介</a>
                    <a href="/privacy/" class="hover:underline">プライバシーポリシー</a>
                </nav>
            </div>
        </div>

        <div class="mt-4 md:mt-0 flex">
            <!-- Search Box -->
            <div class="relative w-full md:w-64 max-w-sm">
                <div class="bg-black/5 rounded shadow-sm flex items-center px-3 py-2">
                    <svg class="h-4 w-4 text-slate-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="このブログを検索" autocomplete="off"
                        class="bg-transparent border-none focus:outline-none text-sm w-full text-slate-600 placeholder-slate-400">
                </div>
                <!-- Search Results Container -->
                <div id="search-results"
                    class="absolute z-50 w-full mt-1 bg-white border border-gray-200 rounded-md shadow-lg hidden max-h-96 overflow-y-auto">
                </div>
            </div>
        </div>
    </div>
</header>
