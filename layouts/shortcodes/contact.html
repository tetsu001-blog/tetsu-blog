<div class="max-w-md mx-auto bg-white p-6 md:p-8 rounded shadow-sm border border-slate-200 my-8 not-prose"
    style="font-family: Arial, sans-serif;">
    <h2 class="text-xl font-bold text-slate-800 mb-6"
        style="margin-top: 0; padding: 0; background: none; border: none; box-shadow: none;">お問い合わせ</h2>
    <form action="https://formsubmit.co/tetsu0001@proton.me" method="POST" class="space-y-5">
        <!-- スパム対策とリダイレクト設定 -->
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_next" value="{{ site.BaseURL }}thanks/">
        <input type="hidden" name="_subject" value="【てつblog】新しいお問い合わせ">

        <div>
            <label for="name" class="block text-sm text-slate-700 mb-1 font-medium">名前</label>
            <input type="text" id="name" name="name"
                class="w-full border border-slate-300 rounded px-3 py-2 text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                style="box-shadow: none;">
        </div>

        <div>
            <label for="email" class="block text-sm text-slate-700 mb-1 font-medium">メール <span
                    class="text-red-500">*</span></label>
            <input type="email" id="email" name="email" required
                class="w-full border border-slate-300 rounded px-3 py-2 text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                style="box-shadow: none;">
        </div>

        <div>
            <label for="message" class="block text-sm text-slate-700 mb-1 font-medium">メッセージ <span
                    class="text-red-500">*</span></label>
            <textarea id="message" name="message" rows="5" required
                class="w-full border border-slate-300 rounded px-3 py-2 text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                style="box-shadow: none;"></textarea>
        </div>

        <div class="pt-2">
            <button type="submit"
                class="bg-white border border-slate-300 text-slate-600 px-6 py-2 rounded hover:bg-slate-50 transition-colors font-medium cursor-pointer"
                style="box-shadow: none;">送信</button>
        </div>
    </form>
</div>
